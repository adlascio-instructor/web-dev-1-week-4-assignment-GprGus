<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>

    <div class="pageLayout">
      <div class="loginArea">
        <div class="header">
          <img src="images/logo.svg">
        </div>
        <div class="color">
          <div class="form-container">
            <div class="logo-container">
              <img src="images/log-in.svg" alt="Logo">
              <h2>Login</h2>
            </div>
            <p>Insert your information below:</p>
            <form>
              <div class="form-row">
                <label for="email">E-mail</label>
                <input type="email" required id="email" autocomplete="off" name="email" placeholder="Type your email">
              </div>
              <div class="form-row">
                <label for="password">Password</label>
                <input type="password" required minlength="8" pattern="[a-zA-Z0-9,]{8, }" id="password" name="password" placeholder="Type your password">
              </div>
              <div class="form-row">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remind me</label>
              </div>
              <div class="form-row">
                <button type="submit">LOGIN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <img class="imgFluid" src="images/side-image-2x.jpg">
    </div>

  </body>
</html>
